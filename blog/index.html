---
layout: default
---

<div class="wrapper no-padding-top negative-margin-top">
    {% for post in site.posts %}
        <div>
            <h3>
                <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                <span class="fs-small fw-light"> ~ {{ post.date | date: "%b %-d, %Y" }}</span>
            </h3>
        </div>
    {% endfor %}
</div>
