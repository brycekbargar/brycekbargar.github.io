---
layout: default
---

<article class="wrapper-large" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="ta-center">
        <h3 itemprop="name headline">{{ page.title }}</h3>
        <div class="fs-small fw-light">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                {{ page.date | date: "%b %-d, %Y" }}
            </time>
        </div>
    </header>

    <br/>
    <div itemprop="articleBody">
        {{ content }}
    </div>

    <nav class="wrapper-large ta-center">
        {% if page.previous.url %}
            <a title="Previous" class="prev" href="{{page.previous.url}}">
                <~&nbsp;{{page.previous.title}}&nbsp;&nbsp;|&nbsp;
            </a>
        {% endif %}
        {% if page.next.url %}
            <a title="Next" class="next" href="{{page.next.url}}">
                &nbsp;|&nbsp;&nbsp;{{page.next.title}}&nbsp;~>
            </a>
        {% endif %}
    </nav>
</article>
