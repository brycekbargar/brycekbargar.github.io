---
layout: default
---

<div class="wrapper-large ta-center">
    {% for post in site.posts limit:5 %}
        <div>
            <h3>
                <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                <span class="fs-small fw-light d-block">{{ post.date | date: "%b %-d, %Y" }}</span>
            </h3>
            <div class="ta-left">
                {{ post.excerpt }}
                <a href="{{ post.url | prepend: site.baseurl }}">keep reading...</a>
            </div>
        </div>
    {% endfor %}
    <br/>
    <a title="All Blog Posts" href="{{ '/blog' | prepend: site.baseurl }}">ls -lA ~/Posts</a>
</div>
